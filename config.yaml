# Hive configuration with multiple named query configurations
# Each configuration tag contains its own connection settings and query
#
# Usage: python3 main.py --config config.yaml --tag InputQuery1

InputQuery1:
  # Connection settings
  hive_jdbc_url: "jdbc:hive2://your-hive-hostname:10000/default"
  hive_driver_class: "org.apache.hive.jdbc.HiveDriver"
  username: "your-username"
  password: "your-password"
  hive_driver_jar: "/Users/rahulsriram/Hive-Connector/drivers/hive-jdbc-3.1.2-standalone.jar"
  
  # SSL/TLS Certificate settings (for PKIX certificate validation issues)
  # truststore_path: "/path/to/truststore.jks"  # Path to Java truststore (JKS or PKCS12 format)
  # truststore_password: "changeit"  # Password for truststore
  # truststore_type: "JKS"  # Type: JKS or PKCS12 (default: JKS)
  # disable_ssl_verification: false  # Set to true to disable SSL certificate verification (NOT recommended for production)
  
  # Query settings (use either 'query' or 'query_file', not both):
  query: |
    SELECT *
    FROM your_table
    WHERE some_column = 'some_value'
    LIMIT 100
  
  # Optional: Path to SQL file (alternative to 'query')
  # query_file: "path/to/your_query.sql"
  
  # Optional: Output CSV file path
  # output: "output.csv"

InputQuery2:
  # Connection settings
  hive_jdbc_url: "jdbc:hive2://another-hostname:10000/default"
  hive_driver_class: "org.apache.hive.jdbc.HiveDriver"
  username: "another-username"
  password: "another-password"
  hive_driver_jar: "/Users/rahulsriram/Hive-Connector/drivers/hive-jdbc-3.1.2-standalone.jar"
  
  # Query settings
  query_file: "example_query.sql"
  
  # Optional: Output CSV file path
  # output: "inputquery2_results.csv"


